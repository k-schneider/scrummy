<div class="login card box-shadow-1" *ngIf="!(loading$ | async)" [formGroup]="form">
    <div class="card-header">
      <span class="title">Player</span>
    </div>
    <div class="card-body">
      <div class="form-group" [class.invalid]="(hasSubmitted || form.get('name').touched) && form.get('name').invalid">
        <label for="name">Hi, what is your name?</label>
        <input id="name" class="input" placeholder="Your Name" formControlName="name">
      </div>
      <button type="button" class="btn btn-primary btn-block" (click)="onContinue()" [disabled]="loading$ | async">Continue</button>
    </div>
</div>
