<div fxLayout="row" fxLayout.xs="column" *ngIf="room$ | async; let room">

  <div class="p-1" fxFlex="67" fxFlex.lt-lg="50">

    <h1>Room: {{ room.name }}</h1>
    <p>Status: {{ room.state | pokerRoomState }}</p>

    <div fxLayout fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="center stretch">

      <ng-container *ngIf="room.state === statesEnum.Voting">
        <scr-poker-card
          *ngFor="let cardValue of room.cardValues"
          [value]="cardValue"
          [selected]="(vote$ | async) === cardValue"
          (select)="onVote($event)">
        </scr-poker-card>
      </ng-container>

      <scr-vote-results
        *ngIf="room.state === statesEnum.Results"
        [room]="room">
      </scr-vote-results>
    </div>

  </div>

  <div class="p-1" fxFlex="33" fxFlex.lt-lg="50" fxLayout="column" fxLayoutGap="1rem">
    <scr-player-list [room]="room"></scr-player-list>
    <scr-room-invite [room]="room"></scr-room-invite>
    <scr-moderator *ngIf="isModerator$ | async"></scr-moderator>
  </div>

</div>
