<div class="chart-container" *ngIf="data.length > 0">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [legend]="false"
    [explodeSlices]="false"
    [labels]="true"
    [doughnut]="true"
    [gradient]="false"
    (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>

<div class="no-data" *ngIf="data.length === 0">
  No votes to tally...
</div>
