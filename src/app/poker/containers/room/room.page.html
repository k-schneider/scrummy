<div *ngIf="joining$ | async; then joining else joined"></div>

<ng-template #joining>
  <scr-joining-room></scr-joining-room>
</ng-template>

<ng-template #joined>
  <ng-container *ngIf="joinError$ | async; then error else room"></ng-container>
</ng-template>

<ng-template #error>
  <scr-join-error [error]="joinError$ | async"></scr-join-error>
</ng-template>

<ng-template #room>
  <scr-poker-room></scr-poker-room>
</ng-template>
